<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Application Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="logo">ü§ñ</div>
            <div class="title">
                <h1>AI Job Assistant</h1>
                <p>Status Dashboard</p>
            </div>
        </div>

        <!-- Profile Status -->
        <div class="profile-status" id="profile-status">
            <div class="status-indicator" id="status-indicator">‚ùå</div>
            <div class="status-text" id="status-text">No Active Profile</div>
        </div>

        <!-- Profile Information -->
        <div class="profile-info" id="profile-info" style="display: none;">
            <!-- Profile details will be displayed here -->
        </div>

        <!-- Session Information -->
        <div class="session-info" id="session-info" style="display: none;">
            <!-- Session details will be displayed here -->
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="frontend-btn" class="primary-btn">
                üöÄ Open Frontend
            </button>
            <button id="clear-data-btn" class="danger-btn">
                üóëÔ∏è Clear Data
            </button>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <h4>How to Use:</h4>
            <ol>
                <li>Open the frontend (localhost:3000)</li>
                <li>Upload your resume to create a profile</li>
                <li>Select jobs and start automation</li>
                <li>Extension auto-fills forms on job pages</li>
            </ol>
        </div>

        <!-- Footer -->
        <div class="popup-footer">
            <div class="stats" id="stats">
                <span id="filled-count">0</span> applications auto-filled
            </div>
            <div class="links">
                <a href="#" id="help-link">Help</a>
                <a href="#" id="feedback-link">Feedback</a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
